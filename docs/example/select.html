<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        layout
    </title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell.css">

    <style>

        .app {
            margin: 10px auto;
        }

        .bell-sider {
            height: 120px !important;
        }

        .bell-select {
            margin: 30px;
        }

    </style>
</head>
<body>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell.js"></script>

    <div id="app-1" class="bell-app"></div>
    <div id="app-2" class="bell-app"></div>
    <div id="app-3" class="bell-app"></div>
    <div id="app-4" class="bell-app"></div>
    <div id="app-5" class="bell-app"></div>

    <script id="template-1" type="text/plain">
        <Select list="{{data}}" model="value" style="width: 200px" defaultText="请选择...">
        </Select>
    </script>

    <script id="template-2" type="text/plain">
        <div>
            <Select list="{{data}}" size="large" style="width: 200px" model="value" defaultText="请选择..." ></Select>

            <Select list="{{data}}" model="value" style="width: 200px" defaultText="请选择..." ></Select>

            <Select list="{{data}}" size="small" style="width: 200px" model="value" defaultText="请选择..." ></Select>
        </div>
    </script>

    <script id="template-3" type="text/plain">
        <div>
            <Select list="{{data}}" disabled="true" style="width: 200px" model="value" defaultText="请选择..." ></Select>
        </div>
    </script>

    <script id="template-4" type="text/plain">
        <div>
            <Select list="{{data}}" placement="top" size="large" style="width: 200px" model="value" defaultText="请选择..." ></Select>

            <Select list="{{data}}" placement="top" model="value" style="width: 200px" defaultText="请选择..." ></Select>

            <Select list="{{data}}" placement="top" size="small" style="width: 200px" model="value" defaultText="请选择..." ></Select>
        </div>
    </script>

    <script id="template-5" type="text/plain">
    </script>
