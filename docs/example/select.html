<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        layout
    </title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell-ui.css">

    <style>

        .app {
            margin: 10px auto;
        }

        .bell-sider {
            height: 120px !important;
        }

        .bell-select {
            margin: 30px;
        }

    </style>
</head>
<body>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell-ui.js"></script>

    <div id="app-1" class="bell-app"></div>
    <div id="app-2" class="bell-app"></div>
    <div id="app-3" class="bell-app"></div>
    <div id="app-4" class="bell-app"></div>
    <div id="app-5" class="bell-app"></div>

    <script id="template-1" type="text/plain">
        <div>
            {{#if visible}}
                <Select model="value">
                    {{#each list}}
                        <Option text="{{this.text}}" value="{{this.value}}" />
                    {{/each}}
                </Select>
            {{/if}}

            <Popconfirm
                showIcon
                status="success"
                maxWidth="300"
                placement="bottom-start"
                title="确认删除确认删除确认删除确认删除确认删除确认删除确认删除吗？"
            >
                <span>123</span>
            </Popconfirm>
        </div>
    </script>

    <script>
        Yox.use(Bell)
        var instance = new Yox({
            el: '#app-1',
            template: '#template-1',
            data: {
                visible: true,
                value: 1,
                list: [
                    {
                        text: '所有',
                        value: 1
                    },
                    {
                        text: '正常',
                        value: 2
                    },
                    {
                        text: '星标',
                        value: 3
                    },
                    {
                        text: '已解决',
                        value: 4
                    },
                    {
                        text: '延期解决',
                        value: 5
                    },
                    {
                        text: '不解决',
                        value: 6
                    },
                    {
                        text: '已删除',
                        value: 7
                    }
                ]
            },
            watchers: {
                value: function (value) {
                    console.log(value)
                }
            }
        });

    </script>

</body>
</html>
