<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Input
    </title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell-ui.css">

    <style>
        .bell-app {
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell-ui.js"></script>

    <script id="template" type="text/plain">
        <div>
            <Input
            placeholder="Basic usage"
            model="value"
          />
          <br><br>
          <Input
            placeholder="Basic usage"
            model="value"
            disabled
          />
          <Input
            size="small"
            placeholder="Basic usage"
            model="value"
            maxLength="20"
            showCount
            block
            />
            <br><br>
            <Input
            placeholder="Basic usage"
            model="value"
            maxLength="20"
            showCount
            block
            />
            <br><br>
            <Input
            size="large"
            placeholder="Basic usage"
            model="value"
            maxLength="20"
            showCount
            block
            />

            <Input
        model="value1"
        placeholder="请输入..."
        width="400"
      >
        <template slot="prepend">
          http://
        </template>
        <template slot="append">
          .com
        </template>
      </Input>
      <br><br>
      <Input
        model="value2"
        placeholder="请输入..."
        width="400"
      >
        <Button slot="prepend">
          搜索
        </Button>
      </Input>
      <br><br>
      <Input
        model="value2"
        placeholder="请输入..."
        width="400"
      >
        <Button slot="append">
          搜索
        </Button>
      </Input>
      <br><br>
      <Input
        model="value3"
        placeholder="请输入..."
        width="400"
      >
        <Select slot="prepend" width="120">
          <Option value="www1" text="www1" />
          <Option value="www2" text="www2" />
        </Select>
      </Input>
      <br><br>
      <Input
        model="value3"
        placeholder="请输入..."
        width="400"
      >
        <Select slot="append" width="120">
          <Option value="美元" text="美元" />
          <Option value="欧元" text="欧元" />
        </Select>
      </Input>
      <br><br>
      <Input
        model="value4"
        placeholder="请输入..."
        width="400"
      >
        <Button slot="append" type="primary">
          搜索
        </Button>
      </Input>
        </div>
    </script>

    <script>
        Yox.use(Bell)
        new Yox({
            el: '#app',
            template: '#template'
        });
    </script>

</body>
</html>
