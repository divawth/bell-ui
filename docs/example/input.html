<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell.css">

    <style>
        .bell-app {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <script src="../../dep/base/base.js"></script>
    <script src="../../dist/bell.js"></script>

    <script id="template-1" type="text/plain">
        <div>
            <Input placeholder="请输入..."
                style="width: 300px"
                model="value"
            ></Input>
        </div>
    </script>

    <script id="template-2" type="text/plain">
        <div>
            <Input placeholder="large size"
                model="value"
                size="large"
            ></Input>
            <br>
            <Input placeholder="default size"
                model="value"
            ></Input>
            <br>
            <Input placeholder="small size"
                size="small"
                model="value"
            ></Input>
        </div>
    </script>

    <script id="template-3" type="text/plain">
        <div>
            <Input icon="ios-clock-outline"
                label="search"
                placeholder="请输入..."
                style="width: 200px"
                model="value"
                on-click="click()"
            ></Input>
        </div>
    </script>

    <script id="template-4" type="text/plain">
        <div>
            <Input
                model="value"
                type="textarea"
                rows="4"
                placeholder="请输入..."
            >
            </Input>
        </div>
    </script>

    <script id="template-5" type="text/plain">
        <div>
            <Input
                model="value"
                type="textarea"
                rows="4"
                placeholder="请输入..."
                disabled="true"
            >
            </Input>
        </div>
    </script>

    <div class="bell-app" id="app-1"></div>
    <div class="bell-app" id="app-2"></div>
    <div class="bell-app" id="app-3"></div>
    <div class="bell-app" id="app-4"></div>
    <div class="bell-app" id="app-5"></div>

    <script>
        new Yox({
            el: '#app-1',
            template: '#template-1',
            data: function () {
                return {
                    value: '2121'
                }
            },
            watchers: {
                value: function (value) {
                    console.log(value);
                }
            }
        });
        new Yox({
            el: '#app-2',
            template: '#template-2',
            data: function () {
                return {
                    value: '2121'
                }
            },
            watchers: {
                value: function (value) {
                    console.log(value);
                }
            }
        });
        new Yox({
            el: '#app-3',
            template: '#template-3',
            data: function () {
                return {
                    value: 'template-3'
                }
            },
            methods: {
                click: function () {
                    console.log('click')
                }
            }
        });
        new Yox({
            el: '#app-4',
            template: '#template-4'
        });
        new Yox({
            el: '#app-5',
            template: '#template-5'
        });
    </script>

</body>
</html>
