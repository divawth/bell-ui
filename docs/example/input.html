    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Input</title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell-ui.css">

        .bell-app {
            margin: 20px 0;

<body>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell-ui.js"></script>

    <script id="template-1" type="text/plain">
        <div>
            <Input model="value1">
              <Select slot="prepend" model="value">
                <Option value="1">
                    北京
                </Option>
                <Option value="2">
                    上海
                </Option>
              </Select>
              <Button slot="append">搜索</Button>
            </Input>
        </div>
    </script>

    <script id="template-2" type="text/plain">
        <div>
            <Input placeholder="large size"
                model="value"
                size="large"
            ></Input>
            <br>
            <Input placeholder="default size"
                model="value"
            ></Input>
            <br>
            <Input placeholder="small size"
                size="small"
                model="value"
            ></Input>
        </div>
    </script>

    <script id="template-3" type="text/plain">
        <div>
            <Input icon="ios-clock-outline"
                label="search"
                placeholder="请输入..."
                style="width: 200px"
                model="value"
                on-click="click()"
            ></Input>
        </div>
    </script>

    <script id="template-4" type="text/plain">
        <div>
            <Input
                model="value"
                type="textarea"
                rows="4"
                placeholder="请输入..."
            >
            </Input>
        </div>
    </script>

    <script id="template-5" type="text/plain">
        <div>
            <Input
                model="value"
                type="textarea"
                rows="4"
                placeholder="请输入..."
                disabled="true"
            >
            </Input>
        </div>
    </script>

    <div class="bell-app" id="app-1"></div>
    <div class="bell-app" id="app-2"></div>
    <div class="bell-app" id="app-3"></div>
    <div class="bell-app" id="app-4"></div>
    <div class="bell-app" id="app-5"></div>
