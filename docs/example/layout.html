<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Layout
    </title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell-ui.css">

    <style>
        html,
        body,
        #app,
        .layout-demo {
            height: 100%;
        }
        .bell-app {
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell-ui.js"></script>

    <script id="template" type="text/plain">
            <Layout className="layout-demo">
                <LayoutSider
                  collapsed="{{collapsed}}"
                  showTrigger
                >
                  Sider
                </LayoutSider>
                <Layout vertical className="layout-demo">
                  <LayoutHeader>
                    Header
                  </LayoutHeader>
                  <LayoutContent>Content</LayoutContent>
                  <LayoutFooter>Footer</LayoutFooter>
                </Layout>
              </Layout>
    </script>

    <script>
        Yox.use(Bell)
        new Yox({
            el: '#app',
            template: '#template'
        });
    </script>

</body>
</html>
