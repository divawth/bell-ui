<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        layout
    </title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell.css">

    <style>

        .app {
            margin: 10px auto;
        }

        .bell-sider {
            height: 400px !important;
        }

        .bell-content {
            color: #000;
            height: 120px;
            line-height: 120px;
        }
    </style>
</head>
<body>
    <script src="../../dep/base/base.js"></script>
    <script src="../../dist/bell.js"></script>

    <div id="app-1" class="bell-app"></div>
    <div id="app-2" class="bell-app"></div>
    <div id="app-3" class="bell-app"></div>
    <div id="app-4" class="bell-app"></div>
    <div id="app-5" class="bell-app"></div>
    <div id="app-6" class="bell-app"></div>
    <div id="app-7" class="bell-app"></div>


    <script id="template-1" type="text/plain">
        <div class="app">
            <Layout>
                <Header>Header</Header>
                <Content>Content</Content>
                <Footer>Footer</Footer>
            </Layout>
        </div>
    </script>

    <script id="template-2" type="text/plain">
        <div class="app">
            <Layout>
                <Header>Header</Header>
                <Layout>
                    <Sider hide-trigger>Sider</Sider>
                    <Content>Content</Content>
                </Layout>
                <Footer>Footer</Footer>
            </Layout>
        </div>
    </script>

    <script id="template-3" type="text/plain">
        <div class="app">
            <Layout>

                <Header>
                    <span class="bell-title">

                    </span>

                    <span class="finstao-logout" on-click="logout()">
                        退出登录
                    </span>
                </Header>

                <Layout>
                    <Sider>
                        <div class="bell-user-info">
                            <div class="bell-user-title">
                                Author
                            </div>

                            <img src="//www.gravatar.com/avatar/91185656257c77b52bf0c57170f833c3/?default=&amp;s=120" height="60" width="60">

                            <a class="bell-user-name" title="See public fiddles" href="/user/musicode/fiddles/">
                                musicode
                            </a>

                            <div class="bell-user-company">
                                Beijing, China
                            </div>
                        </div>

                        <Menu activeName="1">
                            <MenuItem name="1" to="#!question/list">
                                问题
                            </MenuItem>
                            <MenuItem name="2" to="#replay">
                                回答
                            </MenuItem>
                            <MenuItem name="3">
                                项目
                            </MenuItem>
                            <MenuItem name="4">
                                文章
                            </MenuItem>
                            <MenuItem name="4">
                                反馈
                            </MenuItem>
                            <MenuItem name="4">
                                举报
                            </MenuItem>
                        </Menu>
                    </Sider>

                    <Content>
                        <!-- <Breadcrumb>
                            <BreadcrumbItem>Home</BreadcrumbItem>
                            <BreadcrumbItem>Components</BreadcrumbItem>
                            <BreadcrumbItem>Layout</BreadcrumbItem>
                        </Breadcrumb> -->

                        <Card>

                        </Card>
                    </Content>
                </Layout>

                <Footer>

                </Footer>

            </Layout>
        </div>
    </script>

    <script id="template" type="text/plain">
        <div class="app">
            <Layout>
                <Header>
                    <Menu>
                        <MenuItem name="1">
                            Item 1
                        </MenuItem>
                        <MenuItem name="2">
                            Item 2
                        </MenuItem>
                        <MenuItem name="3">
                            Item 3
                        </MenuItem>
                        <MenuItem name="4">
                            Item 4
                        </MenuItem>
                    </Menu>
                </Header>

                <Layout>
                    <Sider>
                        <div class="bell-user-info">
                            <div class="bell-user-title">
                                Author
                            </div>

                            <img src="//www.gravatar.com/avatar/91185656257c77b52bf0c57170f833c3/?default=&amp;s=120" height="60" width="60">

                            <a class="bell-user-name" title="See public fiddles" href="/user/musicode/fiddles/">
                                musicode
                            </a>

                            <div class="bell-user-company">
                                Beijing, China
                            </div>
                        </div>

                        <Menu>
                            <MenuItem name="1">
                                Option 1
                            </MenuItem>
                            <MenuItem name="2">
                                Option 2
                            </MenuItem>
                            <MenuItem name="3">
                                Option 3
                            </MenuItem>
                            <MenuItem name="4">
                                Option 4
                            </MenuItem>
                        </Menu>
                    </Sider>

                    <Content>
                        <Breadcrumb>
                            <BreadcrumbItem>Home</BreadcrumbItem>
                            <BreadcrumbItem>Components</BreadcrumbItem>
                            <BreadcrumbItem>Layout</BreadcrumbItem>
                        </Breadcrumb>

                        <Card>
                            <div style="height: 600px">
                                <Button label="Default"></Button>
                                <Button type="primary" label="Primary"></Button>
                                <Button type="ghost" label="Ghost"></Button>
                                <Button type="dashed" label="Dashed"></Button>
                                <Button type="text" label="Text"></Button>
                                <br><br>
                                <Button type="info" label="信息按钮"></Button>
                                <Button type="success" label="成功按钮"></Button>
                                <Button type="warning" label="警告按钮"></Button>
                                <Button type="error" label="错误按钮"></Button>
                            </div>
                        </Card>
                    </Content>
                </Layout>
                <Footer>Footer</Footer>
            </Layout>
        </div>
    </script>

    <script>
        new Yox({
            el: '#app-1',
            replace: true,
            template: '#template-1'
        });
        new Yox({
            el: '#app-2',
            replace: true,
            template: '#template-2'
        });
        new Yox({
            el: '#app-3',
            replace: true,
            template: '#template-3'
        });
    </script>

</body>
</html>
