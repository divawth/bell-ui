<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>button</title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell.css">

    <style>
        .bell-app {
            margin: 30px 0;
        }
        .bell-app .bell-bread-crumb-gap {
            color: #f90;
        }
    </style>
</head>
<body>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell.js"></script>
    <div class="bell-app" id="app-1"></div>
    <div class="bell-app" id="app-2"></div>
    <div class="bell-app" id="app-3"></div>
    <div class="bell-app" id="app-4"></div>

    <script id="template-1" type="text/plain">
        <Breadcrumb>
            <BreadcrumbItem>Home</BreadcrumbItem>
            <BreadcrumbItem>Components</BreadcrumbItem>
            <BreadcrumbItem>Layout</BreadcrumbItem>
        </Breadcrumb>
    </script>

    <script id="template-2" type="text/plain">
        <Breadcrumb>
            <BreadcrumbItem to="/">
                Home
            </BreadcrumbItem>
            <BreadcrumbItem to="/Components">
                Components
            </BreadcrumbItem>
            <BreadcrumbItem to="/Layout">
                Layout
            </BreadcrumbItem>
        </Breadcrumb>
    </script>

    <script id="template-3" type="text/plain">
        <Breadcrumb>
            <BreadcrumbItem to="/" separator="=>">
                Home
            </BreadcrumbItem>
            <BreadcrumbItem to="/Components" separator="=>">
                Components
            </BreadcrumbItem>
            <BreadcrumbItem to="/Layout">
                Layout
            </BreadcrumbItem>
        </Breadcrumb>
    </script>

    <script>
        new Yox({
            el: '#app-1',
            template: '#template-1'
        });
        new Yox({
            el: '#app-2',
            template: '#template-2'
        });
        new Yox({
            el: '#app-3',
            template: '#template-3'
        });
    </script>
</body>
</html>
