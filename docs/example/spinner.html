<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        spinner
    </title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell.css">

    <style>

        .app {
            margin: 10px auto;
        }

        .bell-sider {
            height: 120px !important;
        }

        .bell-select {
            margin: 30px;
        }
        .loading {
            position: relative;
            width: 600px;
            height: 300px;
            background-color: #f90;
        }
    </style>
</head>
<body>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell.js"></script>

    <div id="app-1" class="bell-app"></div>
    <div id="app-2" class="bell-app"></div>
    <div id="app-3" class="bell-app"></div>
    <div id="app-4" class="bell-app"></div>
    <div id="app-5" class="bell-app"></div>


    <script id="template-1" type="text/plain">
        <div style="width: 100px; height: 100px">
            <Spinner></Spinner>
        </div>
    </script>

    <script id="template-2" type="text/plain">
        <div>
            <Spinner size="small"></Spinner>
            <Spinner></Spinner>
            <Spinner size="large"></Spinner>
        </div>
    </script>

    <script id="template-3" type="text/plain">
        <div>
            <Spinner size="small" text="加载中..."></Spinner>
            <Spinner text="加载中..."></Spinner>
            <Spinner size="large" text="加载中..."></Spinner>
        </div>
    </script>

    <script id="template-4" type="text/plain">
       <div class="loading">
            <h3>登金陵凤凰台</h3>
            <p>李白</p>
            <p>
                <p>凤凰台上凤凰游，凤去台空江自流。</p>
                <p>吴宫花草埋幽径，晋代衣冠成古丘。</p>
                <p>三山半落青天外，二水中分白鹭洲。</p>
                <p>总为浮云能蔽日，长安不见使人愁。</p>
            </p>
            <Spinner size="large" fixed v-if="spinnerShow"></Spinner>
        </div>
    </script>

    <script id="template-5" type="text/plain">
        <div style="width: 100px; height: 100px">
            <Spinner type="circle" text="Loading"></Spinner>

            <div class="loading">
            <h3>登金陵凤凰台</h3>
            <p>李白</p>
            <p>
                <p>凤凰台上凤凰游，凤去台空江自流。</p>
                <p>吴宫花草埋幽径，晋代衣冠成古丘。</p>
                <p>三山半落青天外，二水中分白鹭洲。</p>
                <p>总为浮云能蔽日，长安不见使人愁。</p>
            </p>
            <Spinner size="large" text="Loading" type="circle" fixed v-if="spinnerShow"></Spinner>
        </div>
        </div>
    </script>

    <script>
        new Yox({
            el: '#app-1',
            template: '#template-1'
        });

        new Yox({
            el: '#app-2',
            template: '#template-2'
        });

        new Yox({
            el: '#app-3',
            template: '#template-3',
        });

        new Yox({
            el: '#app-4',
            template: '#template-4'
        });
        new Yox({
            el: '#app-5',
            template: '#template-5'
        });
    </script>

</body>
</html>
