<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        datapicker
    </title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell-ui.css">

    <style>
        .bell-app {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell-ui.js"></script>

    <script id="template-1" type="text/plain">
        <div>
            <Date checkedDate="{{checked}}"></Date>
        </div>
    </script>

    <script id="template-2" type="text/plain">
        <div>
            <DateRange checkedStartDate="{{start}}" checkedEndDate="{{end}}"></DateRange>
        </div>
    </script>

    <script id="template-3" type="text/plain">
        <div>
            <DateWeek checkedDate="{{checked}}"></DateWeek>
        </div>
    </script>

    <script id="template-4" type="text/plain">
        <div>
            <DateMonth checkedYear="{{year}}" checkedMonth="{{month}}"></DateMonth>
        </div>
    </script>

    <script id="template-5" type="text/plain">
        <div>
            <DateYear checkedYear="{{year}}"></DateYear>
        </div>
    </script>

    <div class="bell-app" id="app-1"></div>
    <div class="bell-app" id="app-2"></div>
    <div class="bell-app" id="app-3"></div>
    <div class="bell-app" id="app-4"></div>
    <div class="bell-app" id="app-5"></div>

    <script>
        new Yox({
            el: '#app-1',
            template: '#template-1',
            events: {
                change: function (event, data) {
                    this.set('checked', data.date.timestamp)
                }
            }
        });
        new Yox({
            el: '#app-2',
            template: '#template-2',
            events: {
                change: function (event, data) {
                  this.set('start', data.start.timestamp)
                  this.set('end', data.end.timestamp)
                }
            }
        });
        new Yox({
            el: '#app-3',
            template: '#template-3',
            events: {
                change: function (event, data) {
                    this.set('checked', data.start.timestamp)
                }
            }
        });
        new Yox({
            el: '#app-4',
            template: '#template-4',
            events: {
                change: function (event, data) {
                    this.set('year', data.year)
                    this.set('month', data.month)
                }
            }
        });
        new Yox({
            el: '#app-5',
            template: '#template-5',
            events: {
                change: function (event, data) {
                    this.set('year', data.year)
                }
            }
        });

    </script>

</body>
</html>
