<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alert</title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell.css">

    <style>
        .bell-app {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <script src="../../dep/base/base.js"></script>
    <script src="../../dist/bell.js"></script>

    <script id="template-1" type="text/plain">
        <div>
            <Alert>An info prompt</Alert>
            <Alert type="success">A success prompt</Alert>
            <Alert type="warning">A warning prompt</Alert>
            <Alert type="error">An error prompt</Alert>
        </div>
    </script>

    <script id="template-2" type="text/plain">
        <div>
            <Alert>
                An info prompt
                <Desc>
                    Content of prompt. Content of prompt. Content of prompt. Content of prompt.
                </Desc>
            </Alert>
            <Alert type="success">
                A success prompt
                <Desc>
                    Content of prompt. Content of prompt. Content of prompt. Content of prompt.
                </Desc>
            </Alert>
            <Alert type="warning">
                A warning prompt
                <Desc>
                    Content of prompt. Content of prompt. Content of prompt. Content of prompt.
                </Desc>
            </Alert>
            <Alert type="error">
                An error prompt
                <Desc>
                    Custom error description copywriting.
                    <i style="font-size: 18px; margin: 0 10px;" class="bell-icon bell-icon-help-circled"></i>
                </Desc>
            </Alert>
        </div>
    </script>

    <script id="template-3" type="text/plain">
        <div>
            <Alert showIcon>An info prompt</Alert>
            <Alert type="success" showIcon>A success prompt</Alert>
            <Alert type="warning" showIcon>A warning prompt</Alert>
            <Alert type="error" showIcon>An error prompt</Alert>

            <Alert showIcon>
                An info prompt
                <Desc>
                    Content of prompt. Content of prompt. Content of prompt. Content of prompt.
                </Desc>
            </Alert>

            <Alert type="success" showIcon>
                A success prompt
                <Desc slot="desc">
                    Content of prompt. Content of prompt. Content of prompt. Content of prompt.
                </Desc>
            </Alert>
            <Alert type="warning" showIcon>
                A warning prompt
                <Desc slot="desc">
                    Content of prompt. Content of prompt. Content of prompt.
                </Desc>
            </Alert>

            <Alert type="error" showIcon>
                An error prompt
                <Desc slot="desc">
                    Custom error description copywriting.
                </Desc>
            </Alert>
            <Alert showIcon closable>
                Custom icon

                <Desc slot="desc">Custom icon copywriting. Custom icon copywriting. Custom icon copywriting. </Desc>
            </Alert>
        </div>
    </script>

    <script id="template-4" type="text/plain">
        <div>
            <Alert showIcon closable {{...options}}>
                An info prompt
                <Desc>
                    Content of prompt. Content of prompt. Content of prompt. Content of prompt.
                </Desc>
            </Alert>

            <Alert type="success" showIcon closable>
                A success prompt
                <Desc slot="desc">
                    Content of prompt. Content of prompt. Content of prompt. Content of prompt.
                </Desc>
            </Alert>
            <Alert type="warning" showIcon closable>
                A warning prompt
                <Desc slot="desc">
                    Content of prompt. Content of prompt. Content of prompt.
                </Desc>
            </Alert>

            <Alert type="error" showIcon closable>
                An error prompt
                <Desc slot="desc">
                    Custom error description copywriting.
                </Desc>
            </Alert>
            <Alert showIcon closable closeText="No longer prompt">
                Custom icon

                <Desc slot="desc">Custom icon copywriting. Custom icon copywriting. Custom icon copywriting. </Desc>
            </Alert>
        </div>
    </script>

    <div class="bell-app" id="app-1"></div>
    <div class="bell-app" id="app-2"></div>
    <div class="bell-app" id="app-3"></div>
    <div class="bell-app" id="app-4"></div>
    <div class="bell-app" id="app-5"></div>

    <script>
        new Yox({
            el: '#app-1',
            template: '#template-1'
        });
        new Yox({
            el: '#app-2',
            template: '#template-2'
        });
        new Yox({
            el: '#app-3',
            template: '#template-3'
        });
        new Yox({
            el: '#app-4',
            template: '#template-4',
            data: {
                options: {
                    close: function  (argument) {
                        console.log('isClose')
                    }
                }
            }
        });

    </script>

</body>
</html>
