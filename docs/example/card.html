<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Card
    </title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell-ui.css">

    <style>
        .bell-app {
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell-ui.js"></script>

    <script id="template" type="text/plain">
        <div>
            <Card width="300">
                <CardHeader>
                    <template slot="title">
                    Card title
                    </template>
                    <a
                    slot="extra"
                    >
                    More
                    </a>
                </CardHeader>
                <CardBody>
                    Card content
                </CardBody>
            </Card>

            <Card>

                <CardMedia>

                  <template slot="title">
                    标题
                  </template>

                  <template slot="subTitle">
                    副标题
                  </template>

                  <img
                    src="https://avatars0.githubusercontent.com/u/17703135?s=400&u=612ef7e55a4394c89e2f53f8f360c9b3b2336ace&v=4"
                  />

                </CardMedia>

                <CardBody>
                  散落在指尖的阳光，我试着轻轻抓住光影的踪迹，它却在眉宇间投下一片淡淡的阴影。
                  调皮的阳光掀动了四月的心帘，温暖如约的歌声渐起。
                  似乎在诉说着，我也可以在漆黑的角落里，找到阴影背后的阳光，
                  找到阳光与阴影奏出和谐的旋律。我要用一颗敏感赤诚的心迎接每一缕滑过指尖的阳光！
                </CardBody>

                <CardFooter>
                  <Button>
                    Action1
                  </Button>
                  <Button>
                    Action2
                  </Button>
                </CardFooter>
            </Card>


                <Card simple width="300">
                  <CardHeader>
                    <template slot="title">
                      Card title
                    </template>
                    <a
                      slot="extra"
                    >
                      More
                    </a>
                  </CardHeader>

                  <CardBody>
                    Card content
                  </CardBody>
                </Card>

                <Card shadow="hover" width="300">
                    <CardHeader>
                      <template slot="title">
                        Card title
                      </template>
                      <a
                        slot="extra"
                      >
                        More
                      </a>
                    </CardHeader>

                    <CardBody>
                      Card content
                    </CardBody>
                  </Card>

                  <Card shadow="hover" width="100">
                    自定义内容
                  </Card>
        </div>
    </script>

    <script>
        Yox.use(Bell)
        new Yox({
            el: '#app',
            template: '#template'
        });
    </script>

</body>
</html>
