<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Message
    </title>
    <link rel="stylesheet" type="text/css" href="../../dist/bell.css">

    <style>
        .bell-app {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <script src="../../dep/base/yox.js"></script>
    <script src="../../dist/bell.js"></script>

    <script id="template-1" type="text/plain">
        <div>
            <Button on-click="open()">
                Success!
            </Button>
        </div>
    </script>

    <script id="template-2" type="text/plain">
        <div>
            <Button on-click="open()">
                info!
            </Button>
        </div>
    </script>

    <script id="template-3" type="text/plain">
        <div>
            <Button on-click="open()">
                warning!
            </Button>
        </div>
    </script>

    <script id="template-4" type="text/plain">
        <div>
            <Button on-click="open()">
                error!
            </Button>
        </div>
    </script>

    <div class="bell-app" id="app-1"></div>
    <div class="bell-app" id="app-2"></div>
    <div class="bell-app" id="app-3"></div>
    <div class="bell-app" id="app-4"></div>
    <div class="bell-app" id="app-5"></div>

    <script>
        new Yox({
            el: '#app-1',
            template: '#template-1',
            methods: {
                open: function () {
                    this.$message.success({
                        content: '1212',
                        onClose: function () {
                            console.log('close')
                        }
                    })
                }
            }
        });
        new Yox({
            el: '#app-2',
            template: '#template-2',
            methods: {
                open: function () {
                    this.$message.info({
                        content: '1212',
                        onClose: function () {
                            console.log('close')
                        }
                    })
                }
            }
        });
        new Yox({
            el: '#app-3',
            template: '#template-3',
            methods: {
                open: function () {
                    this.$message.warning({
                        content: '1212',
                        onClose: function () {
                            console.log('close')
                        }
                    })
                }
            }
        });
        new Yox({
            el: '#app-4',
            template: '#template-4',
            methods: {
                open: function () {
                    this.$message.error({
                        content: 'dsadasd',
                        duration: 13000,
                        icon: true,
                        onClose: function () {
                            console.log('close')
                        }
                    })
                }
            }
        });

    </script>

</body>
</html>
