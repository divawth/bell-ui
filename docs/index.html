<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bell</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="edp project">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="//unpkg.com/docsify@4.9.1/lib/themes/vue.css">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/bell-ui/dist/bell-ui.css">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/bell-docsify@0.2.2/dist/docsify.css">
    <style>
      .markdown-section ul {
        padding: 0
      }
      .bell-docsify-view tr:nth-child(2n) {
        background: transparent;
      }
      .bell-docsify-view .bell-row .bell-col {
        color: #fff;
        padding: 10px 0;
        text-align: center;
        background-color: rgba(0,153,229,.9);
      }
      .bell-docsify-view .bell-row .bell-col:nth-child(2n + 1) {
        background-color: rgba(0,160,233,0.7);
      }
      .bell-docsify-view .bell-row-gutter .bell-col {
        background-color: transparent !important;
      }
      .bell-docsify-view .bell-row-gutter .bell-col div {
        color: #fff;
        padding: 10px 0;
        text-align: center;
        background-color: rgba(0,153,229,.9);
      }.bell-docsify-view .bell-row .bell-col:nth-child(2n + 1) div {
        background-color: rgba(0,160,233,0.7);
      }
      .layout-demo {
        box-shadow: 1px 1px 3px rgba(0,0,0,.3)
      }
      .layout-demo .bell-layout-content {
        background: #0f8de9;
        min-height: 120px;
        line-height: 120px;
        text-align: center;
        color: #fff;
      }
      .layout-demo .bell-layout-sider {
        color: #fff;
        text-align: center;
      }


      .layout-demo-wrapper {
        border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
        height: 400px;
      }
      .layout-demo-wrapper .bell-layout-header {
        background-color: #515a6e;
      }
      .layout-demo-wrapper .bell-layout-footer {
        text-align: center;
      }
      .layout-demo-wrapper .layout-logo {
        width: 100px;
        height: 30px;
        background: #5b6270;
        border-radius: 3px;
        margin: 17px 0;
      }
      .layout-demo-wrapper .layout-nav {
        margin: 0 auto;
        margin-right: 20px;
      }
      .layout-demo-wrapper .layout-footer-center {
        text-align: center;
      }
      .sidebar {
        z-index: 0;
      }

      .grid-demo .demo-row,[id^=components-grid-demo-] .demo-row,.grid-demo .code-box-demo .demo-row,[id^=components-grid-demo-] .code-box-demo .demo-row {
          margin-bottom: 8px;
          overflow: hidden;
          background-image: linear-gradient(90deg,#f5f5f5 4.16666667%,transparent 4.16666667%,transparent 8.33333333%,#f5f5f5 8.33333333%,#f5f5f5 12.5%,transparent 12.5%,transparent 16.66666667%,#f5f5f5 16.66666667%,#f5f5f5 20.83333333%,transparent 20.83333333%,transparent 25%,#f5f5f5 25%,#f5f5f5 29.16666667%,transparent 29.16666667%,transparent 33.33333333%,#f5f5f5 33.33333333%,#f5f5f5 37.5%,transparent 37.5%,transparent 41.66666667%,#f5f5f5 41.66666667%,#f5f5f5 45.83333333%,transparent 45.83333333%,transparent 50%,#f5f5f5 50%,#f5f5f5 54.16666667%,transparent 54.16666667%,transparent 58.33333333%,#f5f5f5 58.33333333%,#f5f5f5 62.5%,transparent 62.5%,transparent 66.66666667%,#f5f5f5 66.66666667%,#f5f5f5 70.83333333%,transparent 70.83333333%,transparent 75%,#f5f5f5 75%,#f5f5f5 79.16666667%,transparent 79.16666667%,transparent 83.33333333%,#f5f5f5 83.33333333%,#f5f5f5 87.5%,transparent 87.5%,transparent 91.66666667%,#f5f5f5 91.66666667%,#f5f5f5 95.83333333%,transparent 95.83333333%)
      }

      .grid-demo .bell-row>div,[id^=components-grid-demo-] .bell-row>div,.grid-demo .code-box-demo .bell-row>div,[id^=components-grid-demo-] .code-box-demo .bell-row>div {
          min-height: 30px;
          margin-top: 8px;
          margin-bottom: 8px;
          color: #fff;
          text-align: center;
          border-radius: 0
      }

      .grid-demo .code-box-demo .bell-row>div:not(.gutter-row),[id^=components-grid-demo-] .code-box-demo .bell-row>div:not(.gutter-row) {
          padding: 16px 0;
          background: #0092ff
      }

      .grid-demo .code-box-demo .bell-row>div:not(.gutter-row):nth-child(2n+1),[id^=components-grid-demo-] .code-box-demo .bell-row>div:not(.gutter-row):nth-child(2n+1) {
          background: rgba(0,146,255,.75)
      }

      .grid-demo .bell-row .demo-col,[id^=components-grid-demo-] .bell-row .demo-col,.grid-demo .code-box-demo .bell-row .demo-col,[id^=components-grid-demo-] .code-box-demo .bell-row .demo-col {
          margin-top: 0;
          margin-bottom: 0;
          padding: 30px 0;
          color: #fff;
          font-size: 18px;
          text-align: center;
          border: none
      }

      .grid-demo .bell-row .demo-col-1,[id^=components-grid-demo-] .bell-row .demo-col-1 {
          background: rgba(0,146,255,.75)
      }

      .grid-demo .bell-row .demo-col-2,[id^=components-grid-demo-] .bell-row .demo-col-2,.grid-demo .code-box-demo .bell-row .demo-col-2,[id^=components-grid-demo-] .code-box-demo .bell-row .demo-col-2 {
          background: rgba(0,146,255,.5)
      }

      .grid-demo .bell-row .demo-col-3,[id^=components-grid-demo-] .bell-row .demo-col-3,.grid-demo .code-box-demo .bell-row .demo-col-3,[id^=components-grid-demo-] .code-box-demo .bell-row .demo-col-3 {
          color: #999;
          background: rgba(255,255,255,.2)
      }

      .grid-demo .bell-row .demo-col-4,[id^=components-grid-demo-] .bell-row .demo-col-4,.grid-demo .code-box-demo .bell-row .demo-col-4,[id^=components-grid-demo-] .code-box-demo .bell-row .demo-col-4 {
          background: rgba(0,146,255,.6)
      }

      .grid-demo .bell-row .demo-col-5,[id^=components-grid-demo-] .bell-row .demo-col-5,.grid-demo .code-box-demo .bell-row .demo-col-5,[id^=components-grid-demo-] .code-box-demo .bell-row .demo-col-5 {
          color: #999;
          background: rgba(255,255,255,.2)
      }

      .grid-demo .code-box-demo .height-100,[id^=components-grid-demo-] .code-box-demo .height-100 {
          height: 100px;
          line-height: 100px
      }

      .grid-demo .code-box-demo .height-50,[id^=components-grid-demo-] .code-box-demo .height-50 {
          height: 50px;
          line-height: 50px
      }

      .grid-demo .code-box-demo .height-120,[id^=components-grid-demo-] .code-box-demo .height-120 {
          height: 120px;
          line-height: 120px
      }

      .grid-demo .code-box-demo .height-80,[id^=components-grid-demo-] .code-box-demo .height-80 {
          height: 80px;
          line-height: 80px
      }

      [id=components-grid-demo-playground]>.code-box-demo .bell-row>div,[id=components-grid-demo-gutter]>.code-box-demo .bell-row>div {
          margin-top: 0;
          margin-bottom: 0
      }
    </style>
</head>
<body>
    <script src="//unpkg.com/yox/dist/standard/dev/yox.js"></script>
    <script src="//unpkg.com/bell-ui/dist/bell-ui.js"></script>
    <script src="//unpkg.com/bell-docsify@0.2.2/dist/docsify.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <div id="app"></div>

    <script>
      window.$docsify = {
        el: '#app',
        repo: 'https://github.com/divawth/bell-ui',
        maxLevel: 4,
        loadSidebar: 'sidebar.md',
        subMaxLevel: 2,
        auto2top: true,
        name: 'BellUI',
        themeColor: '#1c90f3',
        plugins: [
          demoCreate()
        ]
      }
      Yox.use(Bell)
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
