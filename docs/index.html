<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bell</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="edp project">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="//unpkg.com/docsify@4.9.1/lib/themes/vue.css">
    <link rel="stylesheet" type="text/css" href="../dist/bell-ui.css">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/bell-docsify@0.2.2/dist/docsify.css">
    <style>
      .markdown-section ul {
        padding: 0
      }
      .bell-docsify-view .bell-row .bell-col {
        color: #fff;
        padding: 10px 0;
        text-align: center;
        background-color: rgba(0,153,229,.9);
      }
      .bell-docsify-view .bell-row .bell-col:nth-child(2n + 1) {
        background-color: rgba(0,160,233,0.7);
      }
      .bell-docsify-view .bell-row-gutter .bell-col {
        background-color: transparent !important;
      }
      .bell-docsify-view .bell-row-gutter .bell-col div {
        color: #fff;
        padding: 10px 0;
        text-align: center;
        background-color: rgba(0,153,229,.9);
      }.bell-docsify-view .bell-row .bell-col:nth-child(2n + 1) div {
        background-color: rgba(0,160,233,0.7);
      }
      .layout-demo {
        box-shadow: 1px 1px 3px rgba(0,0,0,.3)
      }
      .layout-demo .bell-layout-content {
        background: #0f8de9;
        min-height: 120px;
        line-height: 120px;
        text-align: center;
        color: #fff;
      }
      .layout-demo .bell-layout-footer {
        background: #7cbce9;
        text-align: center;
        color: #fff;
      }
      .layout-demo .bell-layout-sider {
        background: #3a9fe8;
        min-height: 120px;
        line-height: 120px;
        color: #fff;
        text-align: center;
      }


      .layout-demo-wrapper {
        border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
        height: 400px;
      }
      .layout-demo-wrapper .bell-layout-header {
        background-color: #515a6e;
      }
      .layout-demo-wrapper .bell-layout-footer {
        text-align: center;
      }
      .layout-demo-wrapper .layout-logo {
        width: 100px;
        height: 30px;
        background: #5b6270;
        border-radius: 3px;
        margin: 17px 0;
      }
      .layout-demo-wrapper .layout-nav {
        margin: 0 auto;
        margin-right: 20px;
      }
      .layout-demo-wrapper .layout-footer-center {
        text-align: center;
      }
      .sidebar {
        z-index: 0;
      }
    </style>
</head>
<body>
    <script src="//unpkg.com/yox/dist/standard/dev/yox.js"></script>
    <script src="../dist/bell-ui.js"></script>
    <script src="//unpkg.com/bell-docsify@0.2.2/dist/docsify.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <div id="app"></div>

    <script>
      window.$docsify = {
        el: '#app',
        repo: 'https://github.com/divawth/bell-ui',
        maxLevel: 4,
        loadSidebar: 'sidebar.md',
        subMaxLevel: 2,
        auto2top: true,
        name: 'BellUI',
        themeColor: '#1c90f3',
        plugins: [
          demoCreate()
        ]
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
